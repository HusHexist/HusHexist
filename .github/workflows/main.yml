name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # Runs every day at midnight
  workflow_dispatch:       # Allows manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4

      - name: Generate dark snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: HusHexist
          outputs: dist/snake-dark.svg
          palette: github-dark

      - name: Generate light snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: HusHexist
          outputs: dist/snake-light.svg
          palette: github-light

      - name: Generate Tokyo Night snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: HusHexist
          outputs: dist/snake-tokyo.svg
          palette: tokyonight

      - name: Push snakes to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
