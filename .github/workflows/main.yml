name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # Runs every day at midnight
  workflow_dispatch:       # Allows manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4

      - name: Generate dark snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: HusHexist
          outputs: dist/snake-dark.svg
          palette: github-dark

      - name: Generate light snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: HusHexist
          outputs: dist/snake-light.svg
          palette: github-light

      - name: Generate Tokyo Night snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: HusHexist
          outputs: dist/snake-tokyo.svg
          palette: tokyonight

      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: output
